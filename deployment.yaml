apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - name: myweb
        image: supreecha2003/minikube:1.0   # image บน Docker Hub
        ports:
        - containerPort: 5000   # ปรับตาม port ที่เว็บคุณรัน เช่น Flask = 5000
---
apiVersion: v1
kind: Service
metadata:
  name: myweb-service
spec:
  type: NodePort
  selector:
    app: myweb
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30007
